<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>تسجيل - المهندس للمبيعات</title><link rel='stylesheet' href='css/login-style.css'><style>.register-container { max-width: 500px; }</style></head><body><div class='register-container'><div class='login-header'><h1>المهندس</h1><p>إنشاء حساب جديد</p></div><form class='login-form' id='registerForm'><div class='form-group'><label>اسم المتجر</label><input type='text' id='storeName' required placeholder='الاسم التجاري'></div><div class='form-group'><label>اسم المالك</label><input type='text' id='ownerName' required placeholder='اسم مالك المتجر'></div><div class='form-group'><label>البريد الإلكتروني</label><input type='email' id='email' required placeholder='your@email.com'></div><div class='form-group'><label>رقم الهاتف</label><input type='tel' id='phone' required placeholder='رقم الهاتف'></div><div class='form-group'><label>كلمة المرور</label><input type='password' id='password' required placeholder='****'></div><div class='form-group'><label>تأكيد كلمة المرور</label><input type='password' id='confirmPassword' required placeholder='****'></div><button type='button' class='btn-login' onclick='registerUser()'>إنشاء حساب</button></form><div class='login-footer'><p>هل لديك حساب؟ <a href='login.html' style='color:#667eea'>ادخل هنا</a></p></div></div><script>function registerUser() { const storeName = document.getElementById('storeName').value; const ownerName = document.getElementById('ownerName').value; const email = document.getElementById('email').value; const phone = document.getElementById('phone').value; const password = document.getElementById('password').value; const confirmPassword = document.getElementById('confirmPassword').value; if (!storeName || !ownerName || !email || !phone || !password || !confirmPassword) { alert('املأ جميع الحقول'); return; } if (password !== confirmPassword) { alert('كلمات المرور غير متطابقة'); return; } if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) { alert('البريد غير صحيح'); return; } const userData = { storeName, ownerName, email, phone, password: btoa(password), timestamp: new Date().toLocaleString('ar-EG') }; localStorage.setItem('user_' + email, JSON.stringify(userData)); alert('تم اللار بفول و جاهز'); window.location.href = 'login.html'; }</script></body></html>
