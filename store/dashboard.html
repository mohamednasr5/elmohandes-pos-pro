<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة متجري</title>
    <link rel="stylesheet" href="../css/store-style.css">
</head>
<body>
    <div class="store-container">
        <aside class="sidebar">
            <div class="logo"><h1>متجري</h1></div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" class="nav-link active" data-section="dashboard">لوحة</a></li>
                    <li><a href="#" class="nav-link" data-section="sales">مبيعات</a></li>
                    <li><a href="#" class="nav-link" data-section="products">منتجات</a></li>
                    <li><a href="#" class="nav-link" data-section="inventory">مخزون</a></li>
                    <li><a href="#" class="nav-link" data-section="cashier">البيع</a></li>
                                    <li><a href="products.html" class="nav-link" data-section="products">المنتجات</a></li>
                                    <li><a href="invoices.html" class="nav-link" data-section="invoices">الفواتير</a></li>
                                    <li><a href="reports.html" class="nav-link" data-section="reports">التقارير</a></li>
                </ul>
            </nav>
            <button class="btn-logout">خروج</button>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <h2 id="pageTitle">لوحة التحكم</h2>
                <div><span id="userName"></span></div>
            </header>
            <div class="content-area">
                <section id="dashboard" class="section active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>مبيعات اليوم</h3>
                            <p id="todaySales">$0</p>
                        </div>
                        <div class="stat-card">
                            <h3>عملاء</h3>
                            <p id="totalCustomers">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>مخزون</h3>
                            <p id="inventoryValue">$0</p>
                        </div>
                    </div>
                </section>
                <section id="sales" class="section">
                    <table class="data-table"><tbody id="salesTable"></tbody></table>
                </section>
                <section id="products" class="section">
                    <div id="productsGrid"></div>
                </section>
                <section id="inventory" class="section">
                    <table class="data-table"><tbody id="inventoryTable"></tbody></table>
                </section>
                <section id="cashier" class="section">
                    <div id="cashierApp"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/store-app.js"></script>
</body>
</html>
