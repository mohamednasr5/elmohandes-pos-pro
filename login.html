<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>دخول - المهندس للمبيعات</title><link rel='stylesheet' href='css/login-style.css'></head><body><div class='login-container'><div class='login-box'><div class='login-header'><h1>المهندس</h1><p>دخول إلى حسابك</p></div><form id='loginForm' class='login-form' onsubmit='handleLogin(event)'><div class='form-group'><label for='email'>البريد الإلكتروني</label><input type='email' id='email' name='email' required placeholder='your@email.com'></div><div class='form-group'><label for='password'>كلمة المرور</label><input type='password' id='password' name='password' required placeholder='****'></div><div class='form-group remember'><input type='checkbox' id='remember' name='remember'><label for='remember'>الذكر بي لاحقاً</label></div><button type='submit' class='btn-login'>دخول</button></form><div class='login-footer'><p>ليس لديك حساب? <a href='register.html' style='color:#667eea'>انضم الآن</a></p></div></div></div><script>function handleLogin(event) { event.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; const userData = localStorage.getItem('user_' + email); if (!userData) { alert('البريد الإلكتروني غير موجود'); return; } const user = JSON.parse(userData); const storedPassword = atob(user.password); if (storedPassword !== password) { alert('كلمة مرور غير صحيحة'); return; } localStorage.setItem('currentUser', JSON.stringify(user)); alert('مرحبا! ' + user.storeName); window.location.href = 'index.html'; }</script></body></html>
